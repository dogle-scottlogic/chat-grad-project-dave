<h3>Logged in as {{user.name}}</h3>
<div class="user-section">
    <div id="user-list" class="section">
        <h2>List of registered users</h2>
        <ul class="users">
            <li *ngFor="let user of users" [class.selected]="user === selectedUser" (click)="onUserSelect(user)">
                <span class="badge">{{user._id}}</span> {{user.name}}
            </li>
        </ul>
    </div>
    <my-user-detail [user]="selectedUser"></my-user-detail>
</div>
